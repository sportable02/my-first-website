<!DOCTYPE html>
<html style="color: rgb(255, 255, 255);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="wordlestyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Bakbak+One" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="wordleicon2.png">
    <script src="wordlejs.js"></script>
    <title>Wordle - The North Yarmouth Times</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="header">
        <h1>Wordle</h1>
    </div>
    <div class="main-body">
        <div class="grid">
            <div class="rows row-one">
                <div class="colums row-one-col-one"></div>
                <div class="colums row-one-col-two"></div>
                <div class="colums row-one-col-three"></div>
                <div class="colums row-one-col-four"></div>
                <div class="colums row-one-col-five"></div>
            </div>
            <div class="rows row-two">
                <div class="colums row-two-col-one"></div>
                <div class="colums row-two-col-two"></div>
                <div class="colums row-two-col-three"></div>
                <div class="colums row-two-col-four"></div>
                <div class="colums row-two-col-five"></div>
            </div>
            <div class="rows row-three">
                <div class="colums row-three-col-one"></div>
                <div class="colums row-three-col-two"></div>
                <div class="colums row-three-col-three"></div>
                <div class="colums row-three-col-four"></div>
                <div class="colums row-three-col-five"></div>
            </div>
            <div class="rows row-four">
                <div class="colums row-four-col-one"></div>
                <div class="colums row-four-col-two"></div>
                <div class="colums row-four-col-three"></div>
                <div class="colums row-four-col-four"></div>
                <div class="colums row-four-col-five"></div>
            </div>
            <div class="rows row-five">
                <div class="colums row-five-col-one"></div>
                <div class="colums row-five-col-two"></div>
                <div class="colums row-five-col-three"></div>
                <div class="colums row-five-col-four"></div>
                <div class="colums row-five-col-five"></div>
            </div>
            <div class="rows row-six">
                <div class="colums row-six-col-one"></div>
                <div class="colums row-six-col-two"></div>
                <div class="colums row-six-col-three"></div>
                <div class="colums row-six-col-four"></div>
                <div class="colums row-six-col-five"></div>
            </div>
        </div>
    </div>
    <div class="keyboard">
        <div class="keyboard-row key-row-one">
            <button class="key-button key-q" onclick="clickEntry()">Q</button>
            <button class="key-button key-w" onclick="clickEntry()">W</button>
            <button class="key-button key-e" onclick="clickEntry()">E</button>
            <button class="key-button key-r" onclick="clickEntry()">R</button>
            <button class="key-button key-t" onclick="clickEntry()">T</button>
            <button class="key-button key-y" onclick="clickEntry()">Y</button>
            <button class="key-button key-u" onclick="clickEntry()">U</button>
            <button class="key-button key-i" onclick="clickEntry()">I</button>
            <button class="key-button key-o" onclick="clickEntry()">O</button>
            <button class="key-button key-p" onclick="clickEntry()">P</button>
        </div>
        <div class="keyboard-row key-row-two">
            <div class="black-space"></div>
            <button class="key-button key-a" onclick="clickEntry()">A</button>
            <button class="key-button key-s" onclick="clickEntry()">S</button>
            <button class="key-button key-d" onclick="clickEntry()">D</button>
            <button class="key-button key-f" onclick="clickEntry()">F</button>
            <button class="key-button key-g" onclick="clickEntry()">G</button>
            <button class="key-button key-h" onclick="clickEntry()">H</button>
            <button class="key-button key-j" onclick="clickEntry()">J</button>
            <button class="key-button key-k" onclick="clickEntry()">K</button>
            <button class="key-button key-l" onclick="clickEntry()">L</button>
            <div class="black-space"></div>
        </div>
        <div class="keyboard-row key-row-three">
            <button class="key-button key-enter" onclick="clickEntry()">ENTER</button>
            <button class="key-button key-z" onclick="clickEntry()">Z</button>
            <button class="key-button key-x" onclick="clickEntry()">X</button>
            <button class="key-button key-c" onclick="clickEntry()">C</button>
            <button class="key-button key-v" onclick="clickEntry()">V</button>
            <button class="key-button key-b" onclick="clickEntry()">B</button>
            <button class="key-button key-n" onclick="clickEntry()">N</button>
            <button class="key-button key-m" onclick="clickEntry()">M</button>
            <button class="key-button key-delete" onclick="clickEntry()">
                <span class="material-symbols-outlined">
                    backspace
                    </span>
            </button>
        </div>
    </div>
</body>

</html>
